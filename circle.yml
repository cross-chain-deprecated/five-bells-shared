machine:
  node:
    version: 7.7.1
test:
  override:
    - npm run lint
    - npm test --coverage
    - npm run jsdoc
    - if git log -1 --pretty=%B | grep -qF "[skip tests]"; then true; else ./node_modules/.bin/integration-loader; fi
    - if git log -1 --pretty=%B | grep -qF "[skip tests]"; then true; else ./node_modules/.bin/integration setup;fi
    - if git log -1 --pretty=%B | grep -qF "[skip tests]"; then true; else cd ./integration-test/ilp-kit && npm rebuild node-sass && npm run build; fi
    - if git log -1 --pretty=%B | grep -qF "[skip tests]"; then true; else ./node_modules/.bin/integration test index; fi
    - if git log -1 --pretty=%B | grep -qF "[skip tests]"; then true; else ./node_modules/.bin/integration test advanced; fi
    - if git log -1 --pretty=%B | grep -qF "[skip tests]"; then true; else ./node_modules/.bin/integration test connector_first; fi
    - if git log -1 --pretty=%B | grep -qF "[skip tests]"; then true; else ./node_modules/.bin/integration test ilp-kit; fi
  post:
    # Upload test coverage data
    - npm run report-coverage
deployment:
  production:
    branch: master
    commands:
      # Publish NPM package (if newer)
      - mv npmrc-env .npmrc
      - if [ $(npm show five-bells-shared version) != $(npm ls --depth=-1 2>/dev/null | head -1 | cut -f 1 -d " " | cut -f 2 -d @) ] ; then npm publish ; fi
      # Necessary git config to run website deployment on CircleCI
      - git config --global user.email "info@circleci.com"
      - git config --global user.name "CircleCI"
      - git config --global push.default simple
      # Publish docs to website
      - node scripts/publish_web.js
general:
  artifacts:
    - "coverage/lcov-report"
    - "docs-out"
